<!DOCTYPE html>
<html lang="en">
<head>

  <title>Reminder!</title>
  <style>
    body {
      background-color: #fff0f5;
      text-align: center;
      padding-top: 60px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #d6336c;
    }
    .tenor-gif-embed {
      margin: 20px auto;
      max-width: 500px;
    }
    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #ff6f91;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      display: none;
    }
    .btn:hover {
      background-color: #ff5073;
    }

    /* Spinner */
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ff6f91;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loader {
      display: block;
    }
  </style>
</head>
